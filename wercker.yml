box:
  id: tamakiii/qmk:latest

build:
  steps:
    - add-ssh-key:
      keyname: GITHUB_SSH_KEY
      host: github.com

    - add-to-known_hosts:
      hostname: github.com
      fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
    - add-to-known_hosts:
      hostname: github.com
      fingerprint: SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8

    - script:
      name: setup
      code: make setup

    - script:
      name: build keymap
      cwd: $WERCKER_SOURCE_DIR/vendor/qmk/qmk_firmware
      code: |
        make keyboard=$KEYBOARD subproject=$SUBPROJECT keymap=$KEYMAP

    - script:
      name: move built firmware to output dir.
      cwd: $WERCKER_SOURCE_DIR/vendor/qmk/qmk_firmware/.build
      code: |
        cp *.hex $WERCKER_OUTPUT_DIR/

deploy:
  steps:
    - install-packages:
      packages: curl

    - script:
      name: upload hex file
      code: |
          for FILE in $WERCKER_OUTPUT_DIR/*; do make deploy FILE=${FILE} PATH=${DROPBOX_DIR} TOKEN=${DROPBOX_TOKEN}; done
